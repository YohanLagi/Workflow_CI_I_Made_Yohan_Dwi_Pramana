name: MLflow CI Retraining - Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/MLProject/mlruns

    steps:
      # =========================
      # Checkout Repo
      # =========================
      - name: Checkout Repository
        uses: actions/checkout@v4

      # =========================
      # Setup Conda Environment
      # =========================
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: mlflow-env
          environment-file: MLProject/conda.yaml
          auto-update-conda: true
          auto-activate-base: false

      # =========================
      # Run MLflow Project
      # =========================
      - name: Run MLflow Project (Training)
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run . --env-manager=local | tee output.log

      # =========================
      # Extract Run ID
      # =========================
      - name: Get latest MLflow run_id
        shell: bash -l {0}
        run: |
          cd MLProject
          RUN_ID=$(ls mlruns/*/*/meta.yaml | tail -1 | awk -F'/' '{print $(NF-1)}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "MODEL_PATH=runs:/$RUN_ID/model" >> $GITHUB_ENV
          echo "Detected RUN_ID=$RUN_ID"

      # =========================
      # Upload Artifacts
      # =========================
      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns

      # =========================
      # Build Docker Image
      # =========================
      - name: Build Docker Image from MLflow Model
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n mlflow-sentiment-model

      # =========================
      # Docker Login
      # =========================
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # =========================
      # Push Docker Image
      # =========================
      - name: Push Docker Image
        run: |
          docker tag mlflow-sentiment-model:latest \
            ${{ secrets.DOCKER_USERNAME }}/mlflow-sentiment-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-sentiment-model:latest
